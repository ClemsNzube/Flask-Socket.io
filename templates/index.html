<body>

    <h1>Index page </h1>

    <script>
        const socket = io()
        socket.on('connect', () =>{
            console.log('User connected')
            socket.emit('message', 'Hello world')
            socket.on('message', (msg, cb) => {
                console.log(msg)
                cb()
            })
        }
        
        )

    </script>
